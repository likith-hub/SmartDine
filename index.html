    <title>SmartDine!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #333533;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            position: relative;
            overflow-x: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("./Pictures/DesktopBack.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            filter: brightness(0.5);
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
        }
        .dropdown-menu button {
            margin: 5px;
            padding: 5px 10px;
        }
        .btn-secondary.text-link {
            color: white;
        }
        .btn-secondary.text-link svg {
            margin-right: 5px;
        }
        .btn-secondary.text-link strong {
            display: none;
        }
        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }
            .background-image {
                background-size: contain;
            }
            .btn-secondary.text-link strong {
                display: inline-block;
            }
        }
        #show-directory {
            position: sticky;
            top: 20px;
        }
        .recommendation-container > h3 {
            font-family: 'Roboto', sans-serif;
            font-weight: bolder;
        }
        .recommendation-images > img {
            height: 200px;
            width: 200px;
            margin: 20px;
            border-radius: 20px;
        }
        .recommendation-images {
            white-space: nowrap;
            animation: slide 20s linear infinite;
        }
        @keyframes slide {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
        }
        .recommendation-container {
            width: 67vw;
            margin: auto;
            padding: 12px;
            overflow: hidden;
        }
        .Menubar {
            display: flex;
            align-items: center;
            width: 60vw;
            margin: auto;
            justify-content: space-between;
        }
        .feedback-container {
            background-color: grey;
            color: black;
            width: 100vw;
            margin: 0%;
            padding: 4%;
        }
        .recommendation-container, .feedback-container, .help-container {
            display: block;
        }
        .list-group-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .list-group-item {
            margin: 1%;
        }
        .help-container > .col {
            margin: 2%;
        }
        .help-container {
            background-color: grey;
            color: black;
            display: flex;
        }
        .help-container > div {
            margin: 1%;
        }
        #show-directory {
            z-index: 3;
        }
        .icons {
            display: flex;
        }
        .icons > div {
            margin: 1%;
        }
    </style>
</head>

    <div class="content" id="content">
