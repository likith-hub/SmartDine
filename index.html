<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./Pictures/Favicon-Photoroom.png-Photoroom.png">
    <title>SmartDine!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            position: relative;
            overflow-x: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("./Pictures/DesktopBack.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            filter: brightness(0.5);
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px;
        }
        .dropdown-menu button {
            margin: 5px;
            padding: 5px 10px;
        }
        .btn-secondary.text-link {
            color: white;
        }
        .btn-secondary.text-link svg {
            margin-right: 5px;
        }
        .btn-secondary.text-link strong {
            display: none;
        }
        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }
            .background-image {
                background-size: contain;
            }
            .btn-secondary.text-link strong {
                display: inline-block;
            }
        }
        #show-directory {
            position: sticky;
            top: 20px;
        }
        .recommendation-container > h3 {
            font-family: 'Roboto', sans-serif;
            font-weight: bolder;
        }
        .recommendation-images > img {
            height: 200px;
            width: 200px;
            margin: 12px;
        }
        .recommendation-images {
            white-space: nowrap;
            animation: slide 20s linear infinite;
        }
        @keyframes slide {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
        }
        .recommendation-container {
            width: 67vw;
            margin: auto;
            padding: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="content">
        <div id="show-directory" class="btn-group gap-3 d-flex justify-content-end">
            <a href="#" class="btn btn-outline-warning text-link rounded"><strong>Home</strong></a>
            <a href="#" class="btn btn-outline-warning text-link rounded"><strong>Menu</strong></a>
            <a href="#" class="btn btn-outline-warning text-link rounded"><strong>Feedback</strong></a>
            <a href="#" class="btn btn-outline-warning text-link rounded"><strong>Help</strong></a>
            <a href="view-cart" class="btn btn-secondary text-link rounded" style="display: flex; justify-content: center; align-items: center;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart" style="margin-right: 5px;"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg><strong>Cart</strong></a>
            <div class="dropdown">
                <button id="profile-toggle" class="btn btn-secondary text-link rounded dropdown-toggle" type="button" id="identityDropdown" data-bs-toggle="dropdown" aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg><strong>Identity</strong></button>
                <ul class="dropdown-menu" aria-labelledby="identityDropdown">
                    <li>
                        <input class="form-control" type="text" placeholder="Name">
                    </li>
                    <li>
                        <input class="form-control" type="text" placeholder="Table Number">
                    </li>
                    <li>
                        <input class="form-control" type="text" placeholder="Phone Number">
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary">Confirm</button>
                    </li>
                </ul>
            </div>
        </div>
        <br>
        <br>
        <div class="container recommendation-container">
            <h3 style="text-align: center;" class="h3 text-dark">Our Special Items &#128523</h1>
            <br>
            <div class="container recommendation-images">
                <img src="./Pictures/RecommendationPictures/1.jpg" alt="">
                <img src="./Pictures/RecommendationPictures/2.jpg" alt="">
                <img src="./Pictures/RecommendationPictures/3.jpg" alt="">
                <img src="./Pictures/RecommendationPictures/4.jpg" alt="">
                <img src="./Pictures/RecommendationPictures/5.jpg" alt="">
                <img src="./Pictures/RecommendationPictures/6.jpg" alt="">
                <img src="./Pictures/RecommendationPictures/7.jpg" alt="">
                <img src="./Pictures/RecommendationPictures/8.jpg" alt="">
                <img src="./Pictures/RecommendationPictures/9.jpg" alt="">
                <img src="./Pictures/RecommendationPictures/10.jpg" alt="">
                <img src="./Pictures/RecommendationPictures/11.jpg" alt="">
                <img src="./Pictures/RecommendationPictures/12.jpg" alt="">
            </div>
        </div>
        <br><br>
        
    </div>
</body>
</html>
